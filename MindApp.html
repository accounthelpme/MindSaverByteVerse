<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSaver - Notes to Memory</title>
  <script src="https://unpkg.com/@mlc-ai/web-llm@0.2.31/dist/web-llm.js"></script>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <h1>MindSaver - Notes to Memory</h1>
  
  <textarea id="noteInput" placeholder="Paste your study notes here..."></textarea>
  
  <button id="generateBtn" onclick="generateFlashcards()">Generate Flashcards</button>
  
  <div id="loading" role="status"></div>
  
  <div id="ai-status" class="ai-warning">
    ℹ️ AI features require Chrome/Edge on desktop with WebGPU
  </div>
  
  <div id="flashcards"></div>
  
  <div id="tracking-section">
    <div class="progress">Progress: 0/0 cards mastered</div>
    <div class="reminder-form">
      <label for="reminderInput">Remind me in: </label>
      <input type="number" id="reminderInput" min="1" placeholder="hours" value="1">
      <button id="setReminderBtn">Set Reminder</button>
    </div>
  </div>

  <script src="FlashCards.js"></script>
</body>
</html>
